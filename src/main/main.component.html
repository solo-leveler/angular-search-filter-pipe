<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.official }}</td>
    </ng-container>

    <!-- capital Column -->
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef>Capital</th>
      <td mat-cell *matCellDef="let element">{{ element.capital }}</td>
    </ng-container>

    <!-- languages Column -->
    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef>Languages</th>
      <td mat-cell *matCellDef="let element">
        {{ object.values(element.languages) }}
      </td>
    </ng-container>

    <!-- population Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let element">{{ element.population }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of Country List"
  >
  </mat-paginator>
</div>
